<!DOCTYPE html>
<html>
<head>
    <title>animate</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="animated infinite bounce col-lg-6">Animate me man!</h1>
            <h1 class="animated infinite tada col-lg-6">Animate me man!</h1>
            <h1 class="animated infinite rubberBand col-lg-6">Animate me man!</h1>
            <h1 class="animated infinite shake col-lg-6">Animate me man!</h1>
            <h1 class="animated infinite jello col-lg-6">Animate me man!</h1>
            <h1 class="animated infinite bounceInDown col-lg-6">Animate me man!</h1>
            <h1 class="animated infinite bounceIn col-lg-6">Animate me man!</h1>
            <h1 class="animated infinite flipInY col-lg-6">Animate me man!</h1>
            <h1 class="animated infinite flipInX col-lg-6">Animate me man!</h1>
            <h1 class="animated infinite zoomInDown col-lg-6">Animate me man!</h1>
            <h1 class="animated infinite hinge col-lg-6">Animate me man!</h1>
        </div>
    </div>
</body>
</html>
